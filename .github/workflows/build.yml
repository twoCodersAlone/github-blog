name: build
on:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: 'npm'

      - name: dependencies
        run: npm ci --ignore-scripts

      - name: build
        run: npm run build
