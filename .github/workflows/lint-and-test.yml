name: lint-and-test
on:
  workflow_call:
jobs:
  lint-and-test:
    name: Run lint and unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: 'npm'

      - name: Dependencies
        run: npm ci --ignore-scripts

      - name: Lint
        run: npm run eslint

      - name: Unit tests
        run: npm run test:unit:run
