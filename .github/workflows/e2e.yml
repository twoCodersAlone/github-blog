name: e2e
on:
  workflow_call:
jobs:
  e2e:
    name: Run e2e tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: 'npm'

      - name: Dependencies
        run: npm ci --ignore-scripts

      - name: e2e tests
        run: npm run test:e2e:run
