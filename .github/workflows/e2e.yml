name: e2e
on:
  workflow_call:
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: 'npm'

      - name: dependencies
        run: npm install

      - name: e2e tests
        run: npm run test:e2e:run
